#    driver-class-name: org.h2.Driver
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: '!biobio3730@'
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDB103Dialect
        use_sql_comments: false
    hibernate:
      ddl-auto: create
    show-sql: false

