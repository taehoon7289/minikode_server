  #    driver-class-name: org.h2.Driver
  ##    username: root
  #    username: sa
  ##    password: '!biobio3730@'
  #    password: ''

  datasource:
    hikari:
      jdbc-url: jdbc:h2:~/minikode;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS minikode
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: [ "env", "refresh" ]

